<template name="mybooks">
  <h4>My Books Got Rquested</h4>
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Cover</th>
        <th>Title</th>
        <th>Requestor</th>
        <th>Requested Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each mybookRequests}}
        <tr>
          <td><img src="{{thumb}}"></td>
          <td>
            {{title}} <br>
            by {{authors}}
          </td>
          <td>{{borrowerName}}</td>
          <td>{{dateFormat requestedAt}}</td>
          <td>
            <button class="ui primary button accept-request">Accept</button><br>
            <button class="ui red button deny-request">Deny</button>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  <h4>My Lended Books</h4>
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Cover</th>
        <th>Title</th>
        <th>Borrower</th>
        <th>Borrowed Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each myLendedBooks}}
        <tr>
          <td><img src="{{thumb}}"></td>
          <td>
            {{title}} <br>
            by {{authors}}
          </td>
          <td>{{borrowerName}}</td>
          <td>{{dateFormat borrowedAt}}</td>
          <td>
            <button class="ui primary button returned">Returned</button><br>
            <button class="ui red button lost">Lost</button>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>

  <h4>My Books</h4>
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Cover</th>
        <th>Title</th>
        <th>Authors</th>
        <th>Added Date</th>
      </tr>
    </thead>
    <tbody>
      {{#each mybooks}}
        <tr>
          <td><img src="{{thumb}}"></td>
          <td>{{title}}</td>
          <td>{{authors}}</td>
          <td>{{dateFormat createdAt}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
