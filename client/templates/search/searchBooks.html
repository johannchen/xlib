<template name="searchBooks">
  {{#if query}}
    <h4>Search Result "{{query}}"</h4>
    {{#if searching}}
    <p>Searhing...</p>
    {{else}}
    <div class="ui relaxed divided items">
      {{#if booksFound}}
        {{#each books}}
          {{> book}}
        {{/each}}
      {{else}}
        {{#each googleBooks}}
          {{> googleBook}}
        {{/each}}
      {{/if}}
    </div>
    {{/if}}
  {{/if}}
</template>
