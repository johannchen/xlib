<template name="searchBooks">
  {{#if query}}
  <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
      <div class="mdl-card__supporting-text mdl-grid ">
        <h4 class="mdl-cell mdl-cell--12-col">Search Result "{{query}}"</h4>
        {{#if searching}}
        <p>Searching</p>
        {{else}}
          {{#each books}}
            {{> book}}
        <div class="section__action mdl-cell mdl-cell--1-col">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored add-book">
            <i class="material-icons">add</i>
          </button>
        </div>
          {{/each}}
        {{/if}}
      </div>
    </div>
  </section>
  {{/if}}
</template>
