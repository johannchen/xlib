<template name="mybooks">
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Cover</th>
        <th>Title</th>
        <th>Authors</th>
        <th>Added Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each mybooks}}
        <tr>
          <td><img src="{{thumb}}"></td>
          <td>{{title}}</td>
          <td>{{authors}}</td>
          <td>{{dateFormat createdAt}}</td>
          <td>
            <button class="ui red button remove">Remove</button>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
